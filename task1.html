<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo" style="font-family:cursive; font-size: xx-large;"> Om Furnitures</a>
            <ul class="nav-links">
                <li><a href="#home"> <u>Home</u></a></li>
                <li><a href="#products"> <u>Products</u></a></li>
                <li><a href="#about"> <u>About</u></a></li>
                <li><a href="#contact"> <u>Contact</u></a></li>
            </ul>
        </nav>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="image1.jpg" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="image2.jpg" style="width: 100%">
            </div>
            <div class="mySlides fade">
                <img src="image3.jpg" style="width: 100%">
            </div>

            <div class="hero">
                <h1> Discover your perfect furniture.</h1>
                <p> Quality and comfort for your home</p>
                <a href="#products" class="cta-btn"> Shop Now</a>
            </div>
        </div>
    </header>

    <section id="products" class="products">
        <h2> Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="chair.jpg" alt="Chair">
                <h3> Comfort Chair</h3>
                <p> $199.99</p>
            </div>
            <div class="product">
                <img src="sofa.jpg" alt="Sofa">
                <h3> Luxury Sofa</h3>
                <p> $255.75</p>
            </div>
            <div class="product">
                <img src="dining.jpg" alt="Table">
                <h3> Glass Table</h3>
                <p> $500.99</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <h3> Furniture Shop</h3>
            <p> Your comfort is our priority</p>
            <ul class="socials"><br><br><br>
                <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="insta.png" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
